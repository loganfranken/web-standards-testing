<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML5 Header Hierarchy - HTML5 Hierarchy</title>
</head>
<body>

  <h1>Page Title (Read as H1)</h1>

  <nav>
    <h1>Navigation Header (Read as H2)</h1>
  </nav>

  <article>
    <h1>Article Header (Read as H2)</h1>

    <section>
      <h1>Section Within Article Header (Read as H3)</h1>
    </section>

    <h2>Article Subheading (Read as H3)</h2>
  </article>

  <aside>
    <h1>Aside Header (Read as H2)</h1>
  </aside>

</body>
</html>
