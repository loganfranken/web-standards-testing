<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML5 Header Hierarchy - HTML5 Hierarchy</title>
</head>
<body>

  <h1>Page Title</h1>

  <nav>
    <h1>Navigation Header</h1>
  </nav>

  <article>
    <h1>Article Header</h1>

    <section>
      <h1>Section Within Article Header</h1>
    </section>

    <h2>Article Subheading</h2>
  </article>

  <aside>
    <h1>Aside Header</h1>
  </aside>

</body>
</html>
