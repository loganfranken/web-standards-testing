<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML5 Header Hierarchy - HTML5 Hierarchy</title>
</head>
<body>

  <h1>Page Title</h1>

  <nav>
    <h2>Navigation Header</h2>
  </nav>

  <article>
    <h2>Article Header</h2>

    <section>
      <h3>Section Within Article Header</h3>
    </section>

    <h3>Article Subheading</h3>
  </article>

  <aside>
    <h2>Aside Header</h2>
  </aside>

</body>
</html>
