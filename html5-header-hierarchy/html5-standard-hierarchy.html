<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML5 Header Hierarchy - HTML5 Hierarchy</title>
</head>
<body>

  <h1>Page Title (Read as H1)</h1>

  <nav>
    <h2>Navigation Header (Read as H2)</h2>
  </nav>

  <article>
    <h2>Article Header (Read as H2)</h2>

    <section>
      <h3>Section Within Article Header (Read as H3)</h3>
    </section>

    <h3>Article Subheading (Read as H3)</h3>
  </article>

  <aside>
    <h2>Aside Header (Read as H2)</h2>
  </aside>

</body>
</html>
